<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="style.css" rel="stylesheet">
		<script src="main.js"></script>
	</head>
	<body onload="init()">
		<div id="datepick">
			<div id="header">
				<span id="current-month"></span>
				<span id="btn-prev">&lt;&lt;</span>
				<span id="btn-next">&gt;&gt;</span>
			</div>
			<table></table>
		</div>
		<div id="timepick">
			<div id="selected-date"></div>
			<p>
				От <input size="4" id="time_from" value="00:00">
				до <input size="4" id="time_to" value="23:59"> часа,<br>
				на всеки <input size="1" id="time_interval" value="30"> минути
			</p>
			<select id="station">
				<option value="01">Метростанция 1</option>
				<option value="02">Метростанция 2</option>
				<option value="03">Метростанция 3</option>
				<option value="04">Метростанция 4</option>
				<option value="05">Метростанция 5</option>
				<option value="06">Метростанция 6</option>
				<option value="07">Метростанция 7</option>
				<option value="08">Метростанция 8</option>
				<option value="09">Метростанция 9</option>
				<option value="10">Метростанция 10</option>
				<option value="11">Метростанция 11</option>
				<option value="12">Метростанция 12</option>
				<option value="13">Метростанция 13</option>
				<option value="14">Метростанция 14</option>
				<option value="15">Метростанция 15</option>
				<option value="16">Метростанция 16</option>
				<option value="17">Метростанция 17</option>
				<option value="18">Метростанция 18</option>
				<option value="19">Метростанция 19</option>
				<option value="20">Метростанция 20</option>
			</select>
			<a href="" download="tickets.png" id="download">Download</a>
		</div>
		<div id="canvas-container">
			<canvas id="canvas"></canvas>
		</div>
	</body>
</html>
